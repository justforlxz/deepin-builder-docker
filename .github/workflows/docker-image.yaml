name: Create and publish a Docker image

on:
  push:
    paths:
      - 'archlinux/*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  archlinux:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/archlinux
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./archlinux
          push: true
          target: base
          tags: ${{ steps.base.outputs.tags }}/base
          labels: ${{ steps.base.outputs.labels }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./archlinux
          push: true
          target: compress
          tags: ${{ steps.compress.outputs.tags }}/compress
          labels: ${{ steps.compress.outputs.labels }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./archlinux
          push: true
          target: build
          tags: ${{ steps.build.outputs.tags }}/build
          labels: ${{ steps.build.outputs.labels }}
